<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=154e24fb-a8fa-4f87-ae86-f7f05164b8ec"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
        ymaps.ready(init);

        var myMap;

        function init() {
          myMap = new ymaps.Map("map", {
            center: [55.76, 37.64],
            zoom: 13,
          });
        }
        function setTypeAndPan(lat, lon) {
          myMap.panTo([lat, lon], {
            delay: 1500,
          });
        }

        function setMetka(lat, lon) {
          myPlacemark = new ymaps.Placemark([lat, lon], {});
          myMap.geoObjects.add(myPlacemark);
        }
    </script>
  </head>
  <body>
      <div class="finder">
        <h1 class="title">IP Address Tracker</h1>
        <div class="search-bar">
          <input
            type="text"
            class="search-bar__input"
            placeholder="Search for any IP address or domain"
          />
          <button class="search-bar__btn"></button>
        </div>
  
        <div class="info">
          <div class="info__block">
            <div class="info__block-subtitle">IP Address</div>
            <div class="info__block-title" id="ip"></div>
          </div>
          <div class="info__block">
            <div class="info__block-subtitle">Location</div>
            <div class="info__block-title" id="location"></div>
          </div>
          <div class="info__block">
            <div class="info__block-subtitle">Timezone</div>
            <div class="info__block-title">UTC <span id="timezone"></span></div>
          </div>
          <div class="info__block">
            <div class="info__block-subtitle">ISP</div>
            <div class="info__block-title" id="isp"></div>
          </div>
        </div>
      </div>
        <div id="map"></div>

    <script src="./src/index.js"></script>
    
  </body>
</html>
